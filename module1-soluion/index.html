<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    </script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
<!--Not Considered an empty item-->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch(empty item not considered)"
             class="form-control"
             ng-model="lunchmenu"
             style="border-color:{{mycolor}};">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayLunchMenu()">Check If Too Much</button>
         </div>
         <div class="form-group" style="color:{{mycolor}};">
           {{countMessage}}
         </div>
   </div>

</body>
</html>
